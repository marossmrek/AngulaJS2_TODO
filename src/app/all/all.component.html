<div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
    <input id="task" type="text" class="form-control" name="task" placeholder="What needs to be done?" #newTask (keyup.enter)="addNewTask(newTask.value); newTask.value=''">
</div>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let task of tasks">
  {{task.desc}}
	  <span class="badge" (click)="editTask(task.id)"><i class="glyphicon glyphicon-pencil"></i></span> 
	  <span class="badge" (click)="deleteTask(task.id)"><i class="glyphicon glyphicon-remove"></i></span>
	  <span class="badge type" (click)="addToCompleted(task)">{{task.typos | uppercase }}</span>
  </li>
</ul>
